<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Animal filter</title>

    <!-- FONT AWESOME -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Your styles should be called here -->
    <link href="style.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
      <h1>Grocery shopping</h1>
      <p>Use the dropdown to filter the items</p>
      <div>
        <select class="filter">
                    <option value="item">Filter...</option>
                    <option value="bird">Birds</option>
                    <option value="reptile">Reptiles</option>
                    <option value="fish">Fish</option>
                </select>
      </div>
      <div class="item active bird">
        <img src="img/blueBird.jpg" />
        <h3>Blue</h3>
      </div>

      <div class="item active bird">
        <img src="img/greenBird.jpg" />
        <h3>Green</h3>
      </div>

      <div class="item active bird">
        <img src="img/redBird.jpg" />
        <h3>Red</h3>
      </div>

      <div class="item active bird">
        <img src="img/yellowBird.jpg" />
        <h3>Yellow</h3>
      </div>

      <div class="item active  reptile">
        <img src="img/blueRep.jpg" />
        <h3>Turtle</h3>
      </div>

      <div class="item active reptile">
        <img src="img/grenRep.jpg" />
        <h3>Iguana</h3>
      </div>

      <div class="item active reptile">
        <img src="img/yellowPython.jpg" />
        <h3>Python</h3>
      </div>

      <div class="item active reptile">
        <img src="img/redRep.jpg" />
        <h3>Lizard</h3>
      </div>

      <div class="item active fish">
        <img src="img/greenFish.jpg" />
        <h3>Eel</h3>
      </div>

      <div class="item active fish">
        <img src="img/blueFish.jpg" />
        <h3>Lion Fish</h3>
      </div>

      <div class="item active fish">
        <img src="img/yellowFish.jpg" />
        <h3>Fish</h3>
      </div>

      <div class="item active fish">
        <img src="img/purpleFish.jpeg" />
        <h3>Clown Fish</h3>
      </div>
    </div>

    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Your javascript should be called here -->
    <script src="main.js"></script>
  </body>

</html>
